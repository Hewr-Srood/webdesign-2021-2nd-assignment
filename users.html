<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- header -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#"
            ><img
              src="./assets/bootstrap-5-1.svg"
              alt=""
              width="50"
              height="50"
              class="me-3"
            />
            Contact Manager</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  ><i class="fa fa-address-book me-1" aria-hidden="true"></i
                  >Contacts</a
                >
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  ><i class="fa fa-user-circle me-1" aria-hidden="true"></i>
                  Username
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li>
                    <a class="dropdown-item" href="#"
                      ><i class="fas fa-cog me-1"></i>Account</a
                    >
                  </li>
                  <li>
                    <button class="dropdown-item" id="logout-btn">
                      <i class="fas fa-sign-out-alt me-1"></i> Logout
                    </button>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- Add contact  -->
    <main>
      <section>
        <div class="container text-end">
          <button
            id="add-contact-btn"
            type="button"
            class="btn btn-primary my-3"
            data-bs-toggle="modal"
            data-bs-target="#modal3"
          >
            <i class="fa fa-plus me-1" aria-hidden="true"></i>Add Contact
          </button>
        </div>
      </section>
    </main>
    <section id="posts">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="">
              <table class="table table-striped border border-black">
                <thead class="thead-dark">
                  <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody id="table-body"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- modal -->
    <div class="modal fade" id="modal3">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="modal-header-text" class="modal-title">Edit Contact</h5>
            <button
              type="button"
              id="x-btn-close"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form id="modal-form" action="">
            <div class="modal-body">
              <div class="form-group mb-2">
                <label for="">Contact Name</label>
                <input
                  id="user-name"
                  type="text"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group mb-2">
                <label for="">Phone no.</label>
                <input
                  id="user-phone"
                  type="tel"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="">Emial</label>
                <input
                  id="user-email"
                  type="email"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                id="close-btn"
                type="button"
                data-bs-dismiss="modal"
                aria-label="Close"
                class="btn btn-secondary"
              >
                Close
              </button>

              <button type="submit" id="save-modal" class="btn btn-primary">
                Save
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
