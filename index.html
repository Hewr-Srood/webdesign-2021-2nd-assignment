<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
      <div class="d container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <button class="btn btn-light" >Home</a>
            </li>
           
          </ul>
    
        </div>
      </div>
    </nav>
  </header>
    <main class="container d-flex flex-column align-items-center justify-content-center h-75">
      <section class="mt-1 text-center">
        <div class="">
          <h1>Login</h1>
        </div>
      </section>

      <section>
        <div class="  m-auto">
          <div class="m-auto inputs">
            <form action="users.html" method="get">
              <div class="mt-3 mb-2 border border-black border-2 rounded">
                <label
                  for="exampleFormControlInput"
                  class="m-2 form-label text-secondary"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control border-0"
                  id="exampleFormControlInput"
                  placeholder=""
                  required
                />
              </div>
              <p class="text-secondary">
                We'll never share your email with anyone else.
              </p>
              <div class="mb-3 border border-black border-2 rounded">
                <label
                  for="exampleFormControlInput1"
                  class="m-2 form-label text-secondary"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control border-0"
                  id="exampleFormControlInput1"
                  placeholder=""
                  required
                />
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="FieldsetCheck"
                    required
                  />
                  <label class="form-check-label" for="FieldsetCheck">
                    Check me out
                  </label>
                </div>
              </div>
              <input
                type="submit"
                class="btn btn-primary w-100"
                value="Login"
              />
            </form>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
