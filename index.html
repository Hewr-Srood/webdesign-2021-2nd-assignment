    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="d container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a
                class="nav-link disabled"
                href="#"
                tabindex="-1"
                aria-disabled="true"
                >Disabled</a
              >
            </li>
          </ul>
          <!-- <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form> -->
        </div>
      </div>
    </nav>
    <main class="container">
      <section class="mt-1 text-center">
        <div class="container">
          <h1>Login</h1>
        </div>
      </section>

      <section>
        <div class="container">
          <div class="m-auto inputs">
            <form action="users.html" method="get">
              <div class="mt-3 mb-2 border border-black border-2 rounded">
                <label
                  for="exampleFormControlInput"
                  class="m-2 form-label text-secondary"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control border-0"
                  id="exampleFormControlInput"
                  placeholder=""
                  required
                />
              </div>
              <p class="text-secondary">
                We'll never share your email with anyone else.
              </p>
              <div class="mb-3 border border-black border-2 rounded">
                <label
                  for="exampleFormControlInput1"
                  class="m-2 form-label text-secondary"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control border-0"
                  id="exampleFormControlInput1"
                  placeholder=""
                  required
                />
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="FieldsetCheck"
                    required
                  />
                  <label class="form-check-label" for="FieldsetCheck">
                    Check me out
                  </label>
                </div>
              </div>
              <input
                type="submit"
                class="btn btn-primary w-100"
                value="Login"
              />
            </form>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
