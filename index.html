<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Hello, world!</title>
  </head>
  <body>
    <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
      <div class="d container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <button class="btn btn-light" >Home</a>
            </li>
           
          </ul>
    
        </div>
      </div>
    </nav>
  </header>
    <main class="container d-flex flex-column align-items-center justify-content-center h-75">
      <section class="mt-1 text-center">
        <div class="">
          <h1>Login</h1>
        </div>
      </section>

      <section>
        <div class="  m-auto">
          <div class="m-auto inputs">
            <form action="users.html" method="get">
              <div class="mt-3 mb-2 border border-black border-2 rounded">
                <label
                  for="exampleFormControlInput"
                  class="m-2 form-label text-secondary"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control border-0"
                  id="exampleFormControlInput"
                  placeholder=""
                  required
                />
              </div>
              <p class="text-secondary">
                We'll never share your email with anyone else.
              </p>
              <div class="mb-3 border border-black border-2 rounded">
                <label
                  for="exampleFormControlInput1"
                  class="m-2 form-label text-secondary"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control border-0"
                  id="exampleFormControlInput1"
                  placeholder=""
                  required
                />
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="FieldsetCheck"
                    required
                  />
                  <label class="form-check-label" for="FieldsetCheck">
                    Check me out
                  </label>
                </div>
              </div>
              <input
                type="submit"
                class="btn btn-primary w-100"
                value="Login"
              />
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer class="w-100 p-2 bg-secondary bottom-0 position-absolute start-0 d-flex justify-content-center align-items-center">
      <p class="text-black-50 text-center m-0 ">
        Developed By 
        <nav>
          <a class="text-decoration-none  text-black-50 p-1" href=""> <i class="fab fa-github"></i> Hewr Srood</a>,
          <a class="text-decoration-none text-black-50 p-1" href=""> Ali Amjad</a>,
          <a class="text-decoration-none text-black-50 p-1" href=""> Ahmad Saman</a>,
          <a class="text-decoration-none text-black-50 p-1" href=""> Ayman Mawlan</a>
        </nav>
      </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <script src="./js/app.js"></script>
  </body>
</html>
