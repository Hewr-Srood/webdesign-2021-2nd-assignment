<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Nav bar  -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#"
          ><img
            src="./assets/bootstrap-5-1.svg"
            alt=""
            width="50"
            height="50"
            class="me-3"
          />
          Contact Manager</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Login</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link disabled"
                href="#"
                tabindex="-1"
                aria-disabled="true"
                >Sign up</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Login -->
    <section class="mt-1 text-center">
      <div class="container">
        <h1>Login</h1>
      </div>
    </section>
    <!-- inputs -->
    <section>
      <div class="container">
        <div class="m-auto inputs">
          <form action="users.html" method="get">
            <div class="mt-3 mb-2 border border-black border-2 rounded">
              <label
                for="exampleFormControlInput"
                class="m-2 form-label text-secondary"
                >Email address</label
              >
              <input
                type="email"
                class="form-control border-0"
                id="exampleFormControlInput"
                placeholder=""
                required
              />
            </div>
            <p class="text-secondary">
              We'll never share your email with anyone else.
            </p>
            <div class="mb-3 border border-black border-2 rounded">
              <label
                for="exampleFormControlInput1"
                class="m-2 form-label text-secondary"
                >Password</label
              >
              <input
                type="password"
                class="form-control border-0"
                id="exampleFormControlInput1"
                placeholder=""
                required
              />
            </div>
            <div class="mb-3">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="FieldsetCheck"
                  required
                />
                <label class="form-check-label" for="FieldsetCheck">
                  Check me out
                </label>
              </div>
            </div>
            <input type="submit" class="btn btn-primary w-100" value="Login" />
          </form>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
